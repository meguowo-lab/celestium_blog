{% extends "base.html" %}

{% block body %}
<section class="flex justify-center flex-col">
    {% for post in object_list %}
    <div class="p-4 bg-gray-800 border-[3px] border-gray-700 rounded w-[90%] lg:w-[60%] mx-[5%] lg:mx-[20%]">
        <p>{{ post.author.username }}</p>
        <p>{{ post.created_at }}</p>
        <br>
        <h2>{{ post.title }}</h2>
        <br>
        <a href='/{{ post.id }}' class="text-blue-300">Читать далее...</a>
    </div>
    {% endfor %}
</section>
{% endblock %}
